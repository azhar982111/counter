<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="h1">0</h1>
    <div>
        <button id="inc">Increase</button>
        <button id="dec">Decrease</button>
    </div>




</body>
<script>


    let counter;

    let receiveddata = JSON.parse(localStorage.getItem("counter"))
    if(receiveddata)
    {
        counter = receiveddata
    }
    else
    {
        counter = 0
    }

    let values = document.querySelector("h1")
    values.textContent = receiveddata

    document.querySelector("#inc").addEventListener("click", incr)
    document.querySelector("#dec").addEventListener("click", decr)

    function incr() {
        counter++
        localStorage.setItem("counter", counter)

        let values = document.querySelector("h1")
            values.textContent = counter
    }

    function decr() {
        counter--
        localStorage.setItem("counter", counter)

        let values = document.querySelector("h1")
            values.textContent = counter
    }

</script>

</html>
